before_script:
  - cmake --version
  - make --version

stages:
  - build
  - test

build-unit-simple-ri:
  stage: build
  script:
    - cd unit-simple-ri
    - cmake .
    - make
  artifacts:
    expire_in: 2 days

test-unit-simple:
  stage: test
  script:
    - cd unit-simple-ri
    - cmake .
    - make
    - bin/test
  artifacts:
    expire_in: 2 days
